<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Defect Scanner - Change-Based Analysis</title>
    
    <!-- SEO and Metadata -->
    <meta name="description" content="Analyze images for defects by detecting changes and anomalies within a single image. Adjust parameters for precise results.">
    <meta property="og:title" content="Defect Scanner - Change-Based Analysis">
    <meta property="og:description" content="Analyze single images for defects by detecting internal changes and anomalies.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://digitalchaos68.github.io/AIimagescan/main-app.html">
    <meta property="og:image" content="https://digitalchaos68.github.io/AIimagescan/image/main-app-splash.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Defect Scanner - Change-Based Analysis">
    <meta name="twitter:description" content="Scan a single image for defects using a change-based AI analysis.">
    <meta name="twitter:image" content="https://digitalchaos68.github.io/AIimagescan/image/main-app-splash.jpg">
    <link rel="canonical" href="https://digitalchaos64.github.io/AIimagescan/main-app.html">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Defect Scanner",
      "description": "AI-powered tool for finding defects and anomalies in a single image.",
      "applicationCategory": "Utilities",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "url": "https://digitalchaos64.github.io/AIimagescan/main-app.html",
      "logo": "https://digitalchaos64.github.io/AIimagescan/image/logo.png"
    }
    </script>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the OpenCV.js library from a CDN -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
    <!-- Dark mode toggle button -->
    <div class="toggle-container">
        <button id="theme-toggle" class="theme-toggle-button">Toggle Dark Mode</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Back Button -->
        <button onclick="window.location.href='index.html'">
            Back to Main Menu
        </button>

        <h1>Defect Scanner</h1>
        <h2>Based on Changes in Image</h2>
        
        <!-- Splash Image -->
        <img src="image/main-app-splash.jpg" alt="Defect Scanner - AI Image Quality Control" style="width: 100%; height: auto; border-radius: 8px; margin: 20px 0;">
        
        <p>
            Upload an image from your gallery or take a new photo to scan for defects.
        </p>

        <!-- Image Upload Input -->
        <input type="file" id="imageInput" accept="image/*">
        
        <!-- Loading Status -->
        <div id="loadingStatus" class="mt-4 text-center text-sm font-medium text-gray-500">
            Ready to scan.
        </div>

        <!-- Scan Button -->
        <button id="scanButton" style="display: none;">
            Check Defect
        </button>
        
        <!-- Detection Parameters -->
        <div id="parameters" style="margin-top: 20px;">
            <h3>Detection Parameters</h3>
            <div>
                <label for="minAreaInput">Min. Defect Area:</label>
                <input type="number" id="minAreaInput" value="500" min="0">
            </div>
            <div>
                <label for="minRatioInput">Min. Aspect Ratio:</label>
                <input type="range" id="minRatioInput" value="0.1" min="0" max="1" step="0.05">
                <span id="minRatioValue">0.1</span>
            </div>
            <div>
                <label for="maxRatioInput">Max. Aspect Ratio:</label>
                <input type="range" id="maxRatioInput" value="10" min="1" max="20" step="0.5">
                <span id="maxRatioValue">10</span>
            </div>
        </div>

        <!-- Image and Results Container -->
        <div id="image-container"></div>
        <div id="results-container"></div>
    </div>
    
    <script src="main-app.js"></script>
    <script>
        function onOpenCvReady() {
            document.getElementById('loadingStatus').textContent = 'OpenCV.js is ready. Select an image to begin.';
            console.log('OpenCV.js is ready.');
        }
    </script>
</body>
</html>
