<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Scanner - Based on Changes</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'">Back to Main Menu</button>
        <h1>Defect Scanner</h1>
        <h2>Based on Changes in Image</h2>
        <p>Upload an image from your gallery or take a new photo to scan for defects.</p>
        
        <input type="file" id="imageInput" accept="image/*">
        
        <button id="scanButton" style="display: none;">Check Defect</button>
        
        <div id="parameters" style="margin-top: 20px;">
            <h3>Detection Parameters</h3>
            <div>
                <label for="minAreaInput">Min. Defect Area:</label>
                <input type="number" id="minAreaInput" value="500" min="0">
            </div>
            <div>
                <label for="minRatioInput">Min. Aspect Ratio:</label>
                <input type="range" id="minRatioInput" value="0.1" min="0" max="1" step="0.05">
                <span id="minRatioValue">0.1</span>
            </div>
            <div>
                <label for="maxRatioInput">Max. Aspect Ratio:</label>
                <input type="range" id="maxRatioInput" value="10" min="1" max="20" step="0.5">
                <span id="maxRatioValue">10</span>
            </div>
        </div>

        <div id="image-container"></div>
        <div id="results-container"></div>
    </div>
    
    <script src="main-app.js"></script>
    <script>
        function onOpenCvReady() {
            console.log('OpenCV.js is ready.');
        }
    </script>
</body>
</html>
