<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Defect Scanner - Change-Based Analysis</title>
    
    <!-- SEO and Metadata -->
    <meta name="description" content="Analyze images for defects by detecting changes and anomalies within a single image. Adjust parameters for precise results.">
    <meta property="og:title" content="Defect Scanner - Change-Based Analysis">
    <meta property="og:description" content="Analyze single images for defects by detecting internal changes and anomalies.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://digitalchaos68.github.io/AIimagescan/main-app.html">
    <meta property="og:image" content="https://digitalchaos68.github.io/AIimagescan/image/main-app-splash.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Defect Scanner - Change-Based Analysis">
    <meta name="twitter:description" content="Scan a single image for defects using a change-based AI analysis.">
    <meta name="twitter:image" content="https://digitalchaos68.github.io/AIimagescan/image/main-app-splash.jpg">
    <link rel="canonical" href="https://digitalchaos64.github.io/AIimagescan/main-app.html">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Defect Scanner",
      "description": "AI-powered tool for finding defects and anomalies in a single image.",
      "applicationCategory": "Utilities",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "url": "https://digitalchaos64.github.io/AIimagescan/main-app.html",
      "logo": "https://digitalchaos64.github.io/AIimagescan/image/logo.png"
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient-purple-blue {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .file-input {
            width: 100%;
            text-sm text-gray-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-violet-50 file:text-violet-700
            hover:file:bg-violet-100
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto my-10 p-6 bg-white dark:bg-gray-800 rounded-xl card border border-gray-200 dark:border-gray-700">
        <!-- Back Button -->
        <button onclick="window.location.href='index.html'" class="mb-4 px-4 py-2 rounded-full text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200">
            Back to Main Menu
        </button>

        <h1 class="text-3xl font-bold mb-2">Defect Scanner</h1>
        <h2 class="text-xl font-medium text-gray-600 dark:text-gray-400 mb-6">Based on Changes in Image</h2>
        
        <!-- Splash Image -->
        <img src="https://placehold.co/1200x600/667eea/ffffff?text=Defect+Scanner" alt="Defect Scanner - AI Image Quality Control" class="w-full h-auto rounded-xl mb-6">
        
        <p class="mb-4 text-center">
            Upload an image from your gallery or take a new photo to scan for defects.
        </p>

        <!-- Image Upload Input -->
        <input type="file" id="imageInput" accept="image/*" class="file-input">
        
        <!-- Loading Status -->
        <div id="loadingStatus" class="mt-4 text-center text-sm font-medium text-gray-500">
            Ready to scan.
        </div>

        <!-- Scan Button -->
        <button id="scanButton" class="mt-4 w-full bg-blue-500 text-white font-semibold py-3 rounded-xl transition-all duration-200 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Check Defect
        </button>
        
        <!-- Detection Parameters -->
        <div id="parameters" class="mt-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <h3 class="text-lg font-semibold mb-2">Detection Parameters</h3>
            <div class="space-y-2">
                <div>
                    <label for="thresholdInput" class="block text-sm font-medium">Detection Threshold:</label>
                    <input type="range" id="thresholdInput" value="50" min="0" max="255" class="mt-1 block w-full">
                    <span id="thresholdValue" class="text-sm">50</span>
                </div>
            </div>
        </div>

        <!-- Image and Results Container -->
        <div id="image-container" class="mt-6"></div>
        <div id="results-container" class="mt-6 text-center"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const scanButton = document.getElementById('scanButton');
            const thresholdInput = document.getElementById('thresholdInput');
            const thresholdValue = document.getElementById('thresholdValue');
            const imageContainer = document.getElementById('image-container');
            const resultsContainer = document.getElementById('results-container');
            
            let loadedImage = null;

            thresholdInput.addEventListener('input', (event) => {
                thresholdValue.textContent = event.target.value;
            });

            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageDataUrl = e.target.result;
                        displayImage(imageDataUrl);
                        loadedImage = imageDataUrl;
                    };
                    reader.readAsDataURL(file);
                }
            });

            scanButton.addEventListener('click', () => {
                resultsContainer.innerHTML = '<h2>Scanning for defects...</h2><div class="loader"></div>';
                
                if (loadedImage) {
                    const threshold = parseInt(thresholdInput.value, 10);
                    scanForDefects(loadedImage, threshold);
                } else {
                    resultsContainer.innerHTML = '<h2>Please select an image first.</h2>';
                }
            });
            
            function displayImage(dataUrl) {
                imageContainer.innerHTML = '';
                const img = document.createElement('img');
                img.src = dataUrl;
                img.style.maxWidth = '100%';
                img.className = 'rounded-lg';
                imageContainer.appendChild(img);
            }

            function scanForDefects(imageDataUrl, threshold) {
                let img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    let defectFound = false;

                    // A very basic change detection algorithm
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const avgColor = (r + g + b) / 3;

                        // Simple thresholding on color differences
                        if (Math.abs(r - avgColor) > threshold || Math.abs(g - avgColor) > threshold || Math.abs(b - avgColor) > threshold) {
                            // Mark as a potential defect
                            data[i] = 255;
                            data[i + 1] = 0;
                            data[i + 2] = 0;
                            defectFound = true;
                        }
                    }

                    ctx.putImageData(imageData, 0, 0);
                    
                    resultsContainer.innerHTML = '';
                    resultsContainer.appendChild(canvas);
                    
                    if (defectFound) {
                        resultsContainer.innerHTML += '<h2 class="text-xl font-semibold text-green-600 mb-2">Defect Found!</h2>';
                    } else {
                        resultsContainer.innerHTML += '<h2 class="text-xl font-semibold text-gray-500 mb-2">No Defects Found.</h2>';
                    }
                };
                img.src = imageDataUrl;
            }
        });
    </script>
</body>
</html>
